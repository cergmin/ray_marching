<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ray Marching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="view"></canvas>
      <canvas id="axes" width="100" height="100"></canvas>
    </div>
    <div class="control-panel">
      <section>
        <h2>Camera</h2>
        <fieldset>
          <legend>Position</legend>
          <div class="form-group form-group_inline">
            <div class="input-group input-group_inline">
              <label for="camera_position_x">X</label>
              <input
                class="input"
                type="number"
                id="camera_position_x"
                value="-15"
                onchange="renderPreview()"
              />
            </div>
            <div class="input-group input-group_inline">
              <label for="camera_position_y">Y</label>
              <input
                class="input"
                type="number"
                id="camera_position_y"
                value="-20"
                onchange="renderPreview()"
              />
            </div>
            <div class="input-group input-group_inline">
              <label for="camera_position_z">Z</label>
              <input
                class="input"
                type="number"
                id="camera_position_z"
                value="-30"
                onchange="renderPreview()"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Rotation</legend>
          <div class="form-group form-group_inline">
            <div class="input-group input-group_inline">
              <label for="camera_rotation_x">X</label>
              <input
                class="input"
                type="number"
                id="camera_rotation_x"
                value="-20"
                onchange="renderPreview()"
              />
            </div>
            <div class="input-group input-group_inline">
              <label for="camera_rotation_y">Y</label>
              <input
                class="input"
                type="number"
                id="camera_rotation_y"
                value="30"
                onchange="renderPreview()"
              />
            </div>
            <div class="input-group input-group_inline">
              <label for="camera_rotation_z">Z</label>
              <input
                class="input"
                type="number"
                id="camera_rotation_z"
                value="25"
                onchange="renderPreview()"
              />
            </div>
          </div>
        </fieldset>
      </section>
      <section>
        <h2>Settings</h2>
        <div class="form-group">
          <div class="input-group">
            <label for="render_quality">Quality</label>
            <input
              class="input"
              type="number"
              id="render_quality"
              value="1"
              min="1"
            />
          </div>
          <div class="input-group">
            <label for="preview_quality">Preview quality</label>
            <input
              class="input"
              type="number"
              id="preview_quality"
              value="4"
              min="1"
              onchange="renderPreview()"
            />
          </div>
          <div class="input-group">
            <label for="marching_epsilon">Epsilon</label>
            <input
              class="input"
              type="number"
              id="marching_epsilon"
              value="0.01"
              step="0.01"
              onchange="renderPreview()"
            />
          </div>
          <div class="input-group">
            <label for="max_view_distance">Max view distance</label>
            <input
              class="input"
              type="number"
              id="max_view_distance"
              value="500"
              min="0"
              step="50"
              onchange="renderPreview()"
            />
          </div>
          <div class="input-group">
            <label for="max_marching_steps">Max marching steps</label>
            <input
              class="input"
              type="number"
              id="max_marching_steps"
              min="1"
              value="200"
              onchange="renderPreview()"
            />
          </div>
        </div>
      </section>
      <section>
        <button type="button" class="button" id="render_btn">Render</button>
      </section>
    </div>
    <script src="./utils.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
